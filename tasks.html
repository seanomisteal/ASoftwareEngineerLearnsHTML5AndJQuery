				<div>
					<label>Required by</label> <input type="date" required="required"
						name="requiredBy" />
				</div>
				<div>
					<label>Category</label> <select name="category">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select>
				</div>
				<nav>
					<a href="#" id="saveTask">Save task</a> <a href="#" id="clearTask">Clear task</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
					<col width="40%">
					<col width="15%">
					<col width="15%">
					<col width="30%">
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>

						<th>Actions</th>
					</tr>
				</thead>
